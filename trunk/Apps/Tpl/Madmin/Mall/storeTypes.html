<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<th style="width:60px;">序号</th>
				<th>分类名称</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="storeTypes" id="vo">
			<tr>
				<td>{$vo.ID}</td>
				<td>
					{$vo.space}
					<eq name="vo.has_children" value="1">
						<i class="icon-caret-down" style="cursor:pointer;"></i>
					<else/>
						<i class="icon-caret-right" style="cursor:pointer;"></i>
					</eq>
					&nbsp;&nbsp;
					{$vo.tName}
				</td>
				<td>
					<a class="oper edit" href="__URL__/editStoreType/tid/{$vo.ID}" title="编辑"><i class="icon-pencil"></i></a>
					<a class="oper del" href="javascript:void(0);" data-url="__URL__/delStoreType/tid/{$vo.ID}" title="删除"><i class="icon-trash"></i></a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>&nbsp;</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>
